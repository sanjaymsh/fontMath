language: python
env:
  global:
    - TWINE_USERNAME="anthrotype"
    - secure: 
matrix:
  include:
    - python: 3.6
      env:
        - BUILD_DIST=true
        - TOXENV=coverage
    - python: 3.7
      dist: xenial
    - python: 3.6
      env:
        - BUILD_DIST=true
        - TOXENV=coverage
      arch: ppc64le
    - python: 3.7
      dist: xenial
      arch: ppc64le
install:
  - pip install tox-travis
script:
  - tox
after_success:
  # if it's a tagged commit, upload distribution packages to pypi
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "robotools/fontMath" ] && [ "$BUILD_DIST" == true ]; then
        pip install --upgrade twine pip setuptools wheel
        python setup.py sdist
        pip wheel --no-deps --wheel-dir dist .
        twine upload dist/*.whl dist/*.zip
    fi
